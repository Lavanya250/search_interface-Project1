<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Interface</title>
    <link rel="stylesheet" href="search.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="search-container">
        <h1>Search</h1>
        <form class="search-form">
            <div class="search-input-container">
                <div class="dropdown-container">
                    <select id="search-category" class="dropdown" onchange="updatePlaceholder(this)">
                        <option value="everything">Everything</option>
                        <option value="software-development">Software Development</option>
                        <option value="web-development">Web Development</option>
                        <option value="data-analyst">Data Analyst</option>
                        <option value="it-consultant">IT Consultant</option>
                        <option value="network-administrator">Network Administrator</option>
                    </select>
                    <i class="fas fa-caret-down dropdown-icon"></i>
                </div>
                <input type="text" class="search-input" id="search-input" placeholder="Search Anything">
                <button type="submit" class="search-button"><i class="fas fa-search"></i></button>
            </div>
        </form>
    </div>
    <script>
        function updatePlaceholder(select) {
            const searchInput = document.getElementById('search-input');
            switch (select.value) {
                case 'software-development':
                    searchInput.placeholder = 'Search in Software Development';
                    break;
                case 'web-development':
                    searchInput.placeholder = 'Search in Web Development';
                    break;
                case 'data-analyst':
                    searchInput.placeholder = 'Search in Data Analyst';
                    break;
                case 'it-consultant':
                    searchInput.placeholder = 'Search in IT Consultant';
                    break;
                case 'network-administrator':
                    searchInput.placeholder = 'Search in Network Administrator';
                    break;
                default:
                    searchInput.placeholder = 'Search Anything';
            }
        }
    </script>
</body>
</html>
